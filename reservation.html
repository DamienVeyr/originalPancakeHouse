            <div class="collapse navbar-collapse" id="originalPancake">
                <ul class="navbar-nav text-nowrap">

    <div class="container">
        <div class="row row-content">
            <div class="col-12 text-center">
                <h1>Make a Reservation</h1>
            </div>
            <div class="col-md-12">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label for="location">Location</label>
                            <select class="form-control" name="location" id="location">
                                <option selected>Select a location</option>
                                <option value="location1">Location 1</option>
                                <option value="location2">Location 2</option>
                                <option value="location3">Location 3</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="Date">Date</label>
                            <input type="date" name="date" id="date" class="form-control">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="time">Time</label>
                            <select class="form-control" name="time" id="time">
                                <option selected>Select a time</option>
                                <option value="7pm">7:00PM</option>
                                <option value="8pm">8:00PM</option>
                                <option value="9pm">9:00PM</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="nbPeople">People</label>
                            <select class="form-control" name="nbPeople" id="nbPeople">
                                <option value="1" selected>1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2 align-self-end">
                            <button type="submit" class="btn btn-primary text-nowrap">Send Feedback</button>
                        </div>
                    </div>
                    
                </form>
            </div>
       </div>
    </div>

    

    <footer>

                </div>
                <div class="col-4 text-center underlined"> 
                    <a class="text-light" href="contactus.html"><h5>CONTACT US</h5></a>
                </div>
                <div class="col-4 text-center">
                    <h5>FOLLOW US</h5>
                        <a class="btn btn-social-icon text-light" href="http://instagram.com/"><i class="fa fa-instagram"></i></a>
                        <a class="btn btn-social-icon text-light" href="http://facebook.com/"><i class="fa fa-facebook"></i></a>
                        <a class="btn btn-social-icon text-light" href="http://twitter.com/"><i class="fa fa-twitter"></i></a>
                        <a class="btn btn-social-icon text-light" href="http://yelp.com/"><i class="fa fa-yelp"></i></a>
                </div>
            </div>
        </div>
