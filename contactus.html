    <div class="container">
        <div class="row row-content">
            <div class="col-12 text-center">
                <h1>Send us your Feedback</h1>
            </div>
            <div class="col-md-12">
                <form>
                    <div class="form-group row">
                        <label for="name" class="col-md-2 col-xl-1 col-form-label required">Name</label>
                        <div class="col-md-10 col-xl-11">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Name" required/>
                        </div>   
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-md-2 col-xl-1 col-form-label required">Email</label>
                        <div class="col-md-10 col-xl-11">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required/>
                        </div>    
                    </div>
                    <div class="form-group row">
                        <label for="phone" class="col-md-2 col-xl-1 col-form-label">Phone</label>
                        <div class="col-md-10 col-xl-11">
                            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="text" class="col-md-2 col-xl-1 col-form-label required">Subject</label>
                        <div class="col-md-10 col-xl-11">
                            <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col offset-md-2 offset-xl-1">
                            May we contact you by?
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" id="contactEmail" name="contactRadios" value="email" />
                                <label for="contactEmail" class="form-check-label">Email</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" id="contactPhone" name="contactRadios" value="phone" />
                                <label for="contactPhone" class="form-check-label">Phone</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="message" class="col-md-2 col-xl-1 col-form-label required">Message</label>
                        <div class="col-md-10 col-xl-11">
                            <textarea class="form-control" id="message" name="message" rows="8" placeholder="Message" required></textarea>
                        </div>    
                    </div>
                        <div class="form-group row">
                            <div class="offset-md-2 offset-xl-1 col-md-10 col-xl-11">
                                <button type="submit" class="btn btn-primary btn-lg btn-block">Send Feedback</button>
                            </div>    
                    </div>
                </form>
            </div>
       </div>
    </div>
